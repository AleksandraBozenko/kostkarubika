<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Site title</title>
    <meta name="description" content="Description" />
<!-- Opisy -->
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon-192x192.png"
    />
    <!-- Ikona -->
    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="main">
        <div class="header__up">
            <a href="index.html">
              <img class="header__up--img" src="/assets/img/logo.png" alt="logo">
            </a>
          </div>
        <section class="log">
            <div class="log__login">
                <form class="log__login--form" id="form">
        <h3 class="form__title">LOGOWANIE</h3>
        <p>
          <label for="login">Login</label>
          <input class="input-log" name="login" id="login">
        </p>
        <p>
          <label for="password">Hasło</label>
          <input class="input-log" type="password" name="password" id="login--password">
        </p>
        <button class="log__login--button">ZALOGUJ SIĘ</button>
                </form>
                
            </div>
            <div class="log__register">
                <form class="form" id="form">
        <h3 class="form__title">REJESTRACJA</h3>
        <p>
          <label for="name">Imię</label>
          <input class="input-log" name="name" id="name">
        </p>
        <p>
          <label for="surname">Nazwisko</label>
          <input class="input-log" name="surname" id="surname" >
        </p>
        <p>
          <label for="mail">E-mail</label>
          <input class="input-log" name="mail" id="mail">
        </p>
        <p>
          <label for="password">Hasło</label>
          <input class="input-log" type="password" name="password" id="register--password">
        </p>
        <p>
          <label for="password">Powtórz hasło</label>
          <input class="input-log" type="password" name="password" id="register--password-again">
        </p>
        <p>
          <label for="phone">Telefon</label>
          <input class="input-log" name="phone" id="phone">
        </p>
        <button class="log__register--button">ZAREJESTRUJ SIĘ</button>
                </form>
                
            </div>
        </section>
    <div class="footer">
    <div class="footer__info">
      <h3 class="footer__info--header">INFORMACJE</h3>
      <p class="footer__info--text">O nas</p>
      <p class="footer__info--text">Kontakt</p>
      <p class="footer__info--text">Jak zamawiać</p>
      <p class="footer__info--text">Polityka prywatności</p>
      <p class="footer__info--text">Regulamin</p>
      <p class="footer__info--text">Polityka cookies</p>
      <p class="footer__info--text">FAQ</p>
    </div>
    <div class="footer__about">
      <h3 class="footer__about--header">PŁATNOŚCI I DOSTAWA</h3>
      <p class="footer__about--text">Formy płatności</p>
      <p class="footer__about--text">Wysyłka</p>
    </div>
    <div class="footer__socials">
      <h3 class="footer__socials--header">ZNAJDŹ NAS</h3>
      <p class="footer__socials--text">Facebook</p>
      <p class="footer__socials--text">Youtube</p>
      <p class="footer__socials--text">Instagram</p>
    </div>
  </div>
  </main>
  

    <script src="js/main.js"></script>
  </body>
</html>
